<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifikasi Donasi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Modal Bootstrap untuk notifikasi donasi -->
  <div class="modal fade" id="donationModal" tabindex="-1" aria-labelledby="donationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="donationModalLabel">Notifikasi Donasi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="donationMessage">
          Pesan donasi akan muncul di sini.
        </div>
      </div>
    </div>
  </div>

 
  <script>
    // WebSocket connection
    const socket = new WebSocket('ws://127.0.0.1:8082/ws');

    socket.onmessage = function(event) {
      const message = event.data;
      displayModal(message);  // Display the message in the modal
    };

    function displayModal(message) {
      // Set message in modal
      document.getElementById('donationMessage').textContent = message;

      // Show modal using Bootstrap's modal JavaScript API
      const donationModal = new bootstrap.Modal(document.getElementById('donationModal'), {});
      donationModal.show();

      // Automatically hide modal after 7 seconds
      setTimeout(() => {
        donationModal.hide();
      }, 7000);
    }
  </script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
 
</body>
</html>
